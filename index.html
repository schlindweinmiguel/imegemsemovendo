<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Duas Imagens em Movimento</title>
</head>
<body>

    <!-- Duas imagens -->
    <img id="img1" src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/nationalgeographic_2788792_0.webp?w=1600&h=900" alt="Imagem 1">
    <img id="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFv0VWCTX54RcNEnOnu-wVtzMyr1mpi_EYXnUvDDjVutS63c_QMU_VtE7ewiBXEotoTnU&usqp=CAU" alt="Imagem 2">

    <script>
        // === CONFIGURAÇÃO DAS IMAGENS ===
        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");

        // Definir posição inicial e estilo via JavaScript
        img1.style.position = "absolute";
        img2.style.position = "absolute";

        // Posições iniciais
        let x1 = 50, y1 = 50;
        let x2 = 300, y2 = 200;

        // Velocidades
        let velX1 = 3, velY1 = 2;
        let velX2 = -2, velY2 = 3;

        // === FUNÇÃO DE MOVIMENTO ===
        function mover() {
            // Atualizar posições
            x1 += velX1;
            y1 += velY1;
            x2 += velX2;
            y2 += velY2;

            // Atualizar posição visual
            img1.style.left = x1 + "px";
            img1.style.top = y1 + "px";

            img2.style.left = x2 + "px";
            img2.style.top = y2 + "px";

            // Verificar bordas da tela e inverter direção (img1)
            if (x1 + img1.width >= window.innerWidth || x1 <= 0) velX1 = -velX1;
            if (y1 + img1.height >= window.innerHeight || y1 <= 0) velY1 = -velY1;

            // Verificar bordas da tela e inverter direção (img2)
            if (x2 + img2.width >= window.innerWidth || x2 <= 0) velX2 = -velX2;
            if (y2 + img2.height >= window.innerHeight || y2 <= 0) velY2 = -velY2;

            // Continuar animação
            requestAnimationFrame(mover);
        }

        // === INICIAR MOVIMENTO ===
        mover();
    </script>

</body>
</html>
